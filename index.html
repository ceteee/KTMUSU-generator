<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>KTM-USU-Generator</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
          KTM-USU-Generator
        </span>
      </nav><hr>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-8">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Form Items</h1>
              <hr>
              <p class="lead">modify as u want, make sure ur background photo is white before uploading</p>

              <form>
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukkan nama">
                </div>
                <div class="form-group">
                  <label for="NIM">NIM</label>
                  <input type="text" class="form-control" id="NIM" placeholder="Masukkan NIM" onchange="generateQR()">
                  <a class="mt-4 btn btn-primary" onclick="generateQR()">test button gen to canvas</a>
                </div>
                <img src="" id="qr1" alt="">
                <div class="form-group">
                  <label for="jurusan">Jurusan</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Masukkan NIM">
                </div>
                <div class="form-group">
                  <label for="jurusan">Foto</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>
                <button class="mt-4 btn btn-primary" onclick="generateCard()">Generate Card</button>
              </form>


            </div>
          </div>
          </div>
          <div class="col-4">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Card Output</h1>
                <hr>
                <canvas id="ktm" width="250" height="380" style="border:1px solid #000000;">
                </canvas>
                <button class="mt-4 btn btn-primary">Download</button>
                <img src="" id="placeHolder" alt="">
              </div>
            </div>
          </div>

        <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/jquery.classyqr.js"></script>
    <script type="text/javascript">
          
 
      var canvas = document.getElementById('ktm');
      var context = canvas.getContext('2d');
      var imageObj = new Image();
      imageObj.src = 'ktm-template.png';
      
      imageObj.onload = function() {
        context.drawImage(imageObj,0,0,250,380);
      };


      
      function generateQR(){   
      var qrdata = document.getElementById('NIM');
      $("#qr1").ClassyQR({
          type: 'text',
          text: qrdata.value
        });
        generateToCanvas();
      };


      function generateToCanvas(){
        var imageQR = new Image();
        imageQR.src = document.getElementById('qr1').src;
        context.drawImage(imageQR,1,290,100,100);
      };
      
          
      </script>
  
  </body>
</html>
